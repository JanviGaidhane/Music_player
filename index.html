<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Lotus Lane</h2>
            <h3 id="artist">The Loyalist</h3>
            <div class="img_container">
                <img src="img/block.jpg" alt="none">
            </div>
            <audio src="music/block.mp4 "></audio>
            <!-- controls -->
            <div class="music_control">
                <i class="fa fa-backward " id="prev" title="previous"></i>
                <i class="fa fa-play main_button " id="play" title="play"></i>
                <i class="fa fa-forward " id="next" title="next"></i>
            </div>

        </div>
    </div>
    <script>
        const img = document.querySelector("img");
        const music = document.querySelector("audio");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");


        const songs = [
            {
                name: "back1",
                title: "How Long",
                artist: "Hinder"

            },
            {
                name: "back",
                title: "Seattle",
                artist: "Owl City"
            },
            {
                name: "block",
                title: " Melodic ",
                artist: "Jazz Gittar"
            },
        ];
        let isPlaying = false;
        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };


        // pause 
        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener('click', () => {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        });


        // changing music
        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/" + songs.name + ".mp4";
            img.src = "img/" + songs.name + ".jpg";
        };
        songIndex = 2;
        // loadSong(songs[1]);
        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }
        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };
        next.addEventListener('click', nextSong);
        prev.addEventListener('click', prevSong);

    </script>
</body>

</html>
